plugins {
    id 'java' 
    id 'edu.sc.seis.launch4j' version '3.0.5'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11) 
    }
}

launch4j {
    mainClassName = 'Main'
}

repositories {
    mavenCentral()
}

dependencies {
}

test {
    useJUnitPlatform()
}